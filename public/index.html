  <script type="text/javascript">
  function breakout(t, link){
      console.log("Clicked!")
      var coll = document.getElementsByClassName("dot");
      console.log(coll);
      Array.from(coll).forEach(e => e.classList.remove("active"));
      // for (let i = 0; i < coll.length; i++) {
      //   console.log('Removing active tag');
      //   console.log("Current Tags: "+  coll[i].classList);
      //   coll[i].classList.remove('active');
      // }
      t.classList.add("active");
      return false;
    }
    var count = 1;

    function openWindowSide() {
      if (count % 3 == 0) {
        document.getElementById("jitsi").className = 'Open';
        document.getElementById("apps").className = 'Close';
      } else if (count % 3 == 1) {
        document.getElementById("jitsi").className = 'Half';
        document.getElementById("apps").className = 'Half';
      } else if (count % 3 == 2) {
        document.getElementById("jitsi").className = 'Close';
        document.getElementById("apps").className = 'Open';
      }
      window.dispatchEvent(new Event("resize"));
      count += 1;
    }

	  openWindowSide();
    
  </script>

</html>
